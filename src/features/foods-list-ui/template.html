
<ul id="foods" data-bind="foreach:categories">
    <li>
        <h2 data-bind="text:label"></h2>
        <ul data-bind="foreach:foods">
            <li>
                <h3 data-bind="text:name"></h3>
                <p>
                    <b data-bind="text:displayAvailableQt"></b>
                    /
                    <small data-bind="text:displayDailyQt"></small>
                    /
                    <small data-bind="text:displayUnitQt"></small>
                    <button data-bind="click:addLog">Log this food</button>
                </p>
                
            </li>
        </ul>
    </li>
</ul>
