<div id="foods-view" data-bind="css: {searching:filterIsActive}">
    <p>
        <input id="search" type="text" data-bind="value:filter, valueUpdate:'keyup', hasFocus:filterIsActive" placeholder="search foods">
        <button class="button" data-bind="fastclick:resetFilter">reset</button> &nbsp;
        <small class="hidden">(<span data-bind="text:filteredCount"></span>)</small> 
    </p>

    <ul id="foods" data-bind="foreach:filteredCategories">
        <li>
            <h2 class="category-name">
                <span data-bind="text:label"></span>
                <div>
                    <small>U:</small> <span data-bind="text:units"></span>
                    &nbsp;&nbsp;&nbsp;
                    <small>L:</small> <span data-bind="text:logged"></span>
                    &nbsp;&nbsp;&nbsp;
                    <small>A:</small> <span data-bind="text:available"></span>
                    &nbsp;&nbsp;&nbsp;
                    <small>P:</small> <span data-bind="text:progress"></span>%
                    &nbsp;&nbsp;&nbsp;
                    <small>U:</small> <span data-bind="text:usage"></span>%
                </div>
            </h2>
            <ul data-bind="foreach:filteredFoods">
                <li class="single-aliment"  data-bind="fastclick:addLog">
                    <p>
                        <b data-bind="text:displayAvailableQt"></b>
                        /
                        <small data-bind="text:displayDailyQt"></small>
                        /
                        <small data-bind="text:displayUnitQt"></small>
                    </p>
                    <h3 data-bind="text:name"></h3>
                </li>
            </ul>
        </li>
    </ul>
</div>
