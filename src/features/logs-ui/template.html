<div style="margin-top:60px">
     
    <ul data-bind="foreach:categories">
        <li data-bind="if:$data.progress">
            <b data-bind="text:$data.label">Farinacei:</b>
            total: <span data-bind="text:$data.units"></span>,
            logged: <span data-bind="text:$data.logged"></span>,
            available: <span data-bind="text:$data.available"></span>,
            progress: <span data-bind="text:$data.progress"></span>%,    
        </li>
    </ul>
  
    <ul data-bind="foreach:items">
        <li class="clearfix separator">
            <h3 class="left" data-bind="text:name"></h3>
            <div class="quantity-log right">
                <p class="left">Qnt: <span data-bind="text:qt"></span></p>
                <p class="left">Unt: <span data-bind="text:units"></span></p>
            </div>
        </li>
    </ul>
    
    
    <div class="clearfix">
        <button class="right reset-button" data-bind="fastclick:reset">reset</button>
    </div>
    
</div>
