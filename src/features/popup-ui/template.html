<div class="popup">
    
    <div class="button-box">
        <button class="button-log" type="button" data-bind="click:save" value="Add Log">Save</button>
        <button class="button-log" type="button" data-bind="click:cancel" value="Cancel">Cancel</button>  
    </div>
    
    <div>
        <input data-bind="value:inputQt, valueUpdate: 'keyup'" type="number" pattern="\d*" placeholder="Insert here the quantity...">
        <h3 data-bind="text:name"></h3>
    </div>

    <div class="informations-box">
        <div class="informations">
            <p>
                DailyQt: <span data-bind="text:displayDailyQt"></span>
            </p>
            <p>
                UnitQt: <span data-bind="text:displayUnitQt"></span>
            </p>
        </div>

        <div class="informations" style="background:#eee;padding: 5px;">
            <p>
                AfterQt: <b data-bind="text:displayAfterQt"></b>
            </p>
            <hr>
            <p>
                Input Units: <b data-bind="text:inputUnits"></b>
            </p>
        </div>
    </div>
    
    
</div>
